<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomposicao APIS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!--titulo-->
    <h1></h1>

    <!--barra de navegação-->
    <nav class="navegar">
        <button>Home</button>
        <button>Sobre</button>
        <button>Contato</button>
    </nav>

    <!--foto-->
    <div>
        <img class="foto" src="" alt="">
    </div>

    <!--nome, bio e posição-->
    <h1 class="nome"></h1>
    <h4 class="bio"></h4>
    <div class="titulo">Aluno do SESI</div>

    <!--botões-->
    <button id="curriculo" class="curriculo">Download Currículo</button>
    <button id="contato" class="contato">Contato</button>

    <!--barra - seguidores-->
    <div class="barra">
        <div class="barrinha"></div>
        <div class="texto">Seguidores</div>
    </div>

    <div class="seguidor1">
        <img class="fotoseguidor1" src="" alt="">
        <div class="nomeseguidor1"></div>
    </div>

    <div class="seguidor2">
        <img class="fotoseguidor2" src="" alt="">
        <div class="nomeseguidor2"></div>
    </div>

    <!--botão de mostrar mais seguidores-->
    <button class="seguidores">Mais seguidores</button>

    <!--footer-->
    <footer>
        <p class="footer">Todos os direitos reservados a Lucas de Moraes Telles.</p>

        <div class="redes">
            <img src="img/InstagramLogo.png" alt="">
            <img src="img/TwitterLogo.png" alt="">
            <img src="img/FacebookLogo.png" alt="">
        </div>
    </footer>
</body>
</html>
